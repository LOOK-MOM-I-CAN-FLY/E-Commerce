<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/static/icon/iconic.png">
  <style>
    @font-face {
      font-family: 'Glamick';
      src: url('/static/fonts/glamick.otf') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Glamick', sans-serif;
      color: #FFD700;
      /* overflow: hidden; */ /* Убираем это, чтобы разрешить прокрутку */
      height: 100vh;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 0.5s ease-in-out;
    }

    /* #video1 {
      opacity: 0;
    } */ /* Убрано, так как opacity управляется через JS */

    #video2 {
      opacity: 0;
    }

    #video3 {
      opacity: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: fixed;
      top: 0;
      width: 100%;
      font-size: 1.25rem;
      z-index: 10;
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .nav-center {
      display: flex;
      gap: 4rem;
      justify-content: center;
      flex: 1;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .content {
      padding: 150px 60px 60px;
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    input, textarea {
      display: block;
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
      font-family: 'Glamick';
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #FFD700;
      color: #FFD700;
      border-radius: 5px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .file-input-label {
      display: block;
      margin-bottom: 0.5rem;
      color: #FFD700;
    }

    .file-preview {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .preview-item {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #FFD700;
      padding: 5px;
      border-radius: 5px;
      position: relative;
    }

    .preview-item img {
      max-width: 100px;
      max-height: 100px;
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      color: black;
      font-family: 'Glamick';
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #FF8C00, #FFD700);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }

    /* --- CSS для плашек тегов --- */
    .tag-badge {
      display: inline-flex;
      align-items: center;
      background-color: rgba(255, 215, 0, 0.2);
      border: 1px solid #FFD700;
      color: #FFD700;
      padding: 3px 8px;
      border-radius: 15px;
      font-size: 0.9em;
      margin-right: 5px;
      margin-bottom: 5px; 
    }
    .tag-badge .remove-tag {
      margin-left: 8px;
      cursor: pointer;
      font-weight: bold;
      color: #FF8C00; 
      border: none;
      background: none;
      padding: 0;
      line-height: 1;
    }
    .tag-badge .remove-tag:hover {
      color: red;
    }
  </style>
</head>
<body>
  <video id="video1" class="video-bg" muted></video>
  <video id="video2" class="video-bg" muted></video>
  <video id="video3" class="video-bg" muted></video>

  <div class="navbar">
    <div class="nav-center">
      <a href="/">Main</a>
      <a href="/products">Products</a>
      <a href="/profile">Account</a>
      <a href="/upload">Add Product</a>
      <a href="/cart">Cart</a>
    </div>
    <div class="nav-right">
      {{if not .IsLoggedIn}}
        <a href="/register">Sign Up</a>
        <a href="/login">Log In</a>
      {{else}}
        <a href="/logout">Log Out</a>
      {{end}}
    </div>
  </div>

  <div class="content">
    <h1>Upload New Product</h1>
    
    {{if .Error}}
    <div style="color: red; margin-bottom: 20px;">
      {{.Error}}
    </div>
    {{end}}
    
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Product Name" required>
      <textarea name="description" placeholder="Description" rows="4"></textarea>
      <input type="number" name="price" placeholder="Price" step="0.01" required>
      
      <!-- Блок для выбора и добавления тегов -->
      <div class="tags-container" style="margin-bottom: 1rem;">
        <label for="existing-tags" style="display: block; margin-bottom: 0.5rem;">Existing Tags (select multiple):</label>
        <select name="existing_tags" id="existing-tags" multiple style="width: 100%; min-height: 100px; background-color: rgba(0,0,0,0.7); border: 1px solid #FFD700; color: #FFD700; border-radius: 5px; padding: 0.5rem; margin-bottom: 1rem;">
          <!-- Опции рендерятся Go -->
          {{range .ExistingTags}}
            <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
        </select>

        <label for="new-tags-input" style="display: block; margin-bottom: 0.5rem;">Add New Tag (type and press Enter):</label>
        <input type="text" id="new-tags-input" placeholder="e.g., adventure">
        <!-- Скрытое поле для отправки списка новых тегов -->
        <input type="hidden" name="new_tags_list" id="new-tags-list">
        <div id="tag-validation-error" style="color: red; font-size: 0.9em; margin-top: 0.5rem; margin-bottom: 1rem; display: none;">Invalid tag format. Use letters, numbers, spaces, hyphens. Cannot start/end with space/hyphen.</div>

        <!-- Контейнер для отображения добавленных тегов -->
        <div id="new-tags-display" style="display: flex; flex-wrap: wrap; gap: 5px; margin-top: 10px;">
          <!-- Сюда будут добавляться плашки тегов -->
        </div>
      </div>
      <!-- Конец блока тегов -->

      <div class="file-input-container">
        <label class="file-input-label">Product Image</label>
        <input type="file" name="product_image" id="product-image" accept="image/*">
        <div id="image-preview" class="file-preview"></div>
      </div>
      
      <div class="file-input-container">
        <label class="file-input-label">Product Files (multiple)</label>
        <input type="file" name="product_files" multiple id="product-files" required>
        <div id="files-preview" class="file-preview"></div>
      </div>
      
      <button type="submit">Upload Product</button>
    </form>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const video3 = document.getElementById('video3');

    video1.src = "/static/video/a.MP4";
    video2.src = "/static/video/b.MP4";
    video3.src = "/static/video/c.MP4";

    video1.style.opacity = '1';
    video1.play().catch(error => console.error("Video 1 Autoplay failed:", error));

    video1.addEventListener('ended', () => {
      video1.style.opacity = '0';
      video2.style.opacity = '1';
      video2.currentTime = 0;
      video2.play().catch(error => console.error("Video 2 Play failed:", error));
    });

    video2.addEventListener('ended', () => {
      video2.style.opacity = '0';
      video3.style.opacity = '1';
      video3.currentTime = 0;
      video3.play().catch(error => console.error("Video 3 Play failed:", error));
    });

    video3.addEventListener('ended', () => {
        video3.style.opacity = '0';
        video1.style.opacity = '1';
        video1.currentTime = 0;
        video1.play().catch(error => console.error("Video 1 Play failed:", error));
    });

    // Предпросмотр изображения товара
    document.getElementById('product-image').addEventListener('change', function(e) {
      const preview = document.getElementById('image-preview');
      preview.innerHTML = '';
      
      if (this.files && this.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
          const div = document.createElement('div');
          div.className = 'preview-item';
          
          const img = document.createElement('img');
          img.src = e.target.result;
          
          div.appendChild(img);
          preview.appendChild(div);
        }
        
        reader.readAsDataURL(this.files[0]);
      }
    });

    // Предпросмотр файлов товара
    document.getElementById('product-files').addEventListener('change', function(e) {
      const preview = document.getElementById('files-preview');
      preview.innerHTML = '';
      
      if (this.files) {
        Array.from(this.files).forEach(file => {
          const div = document.createElement('div');
          div.className = 'preview-item';
          div.textContent = file.name;
          preview.appendChild(div);
        });
      }
    });

    // --- JS для нового интерфейса тегов ---
    const newTagInput = document.getElementById('new-tags-input');
    const newTagsDisplay = document.getElementById('new-tags-display');
    const newTagsListHidden = document.getElementById('new-tags-list');
    const tagValidationError = document.getElementById('tag-validation-error');
    let addedNewTags = []; // Массив для хранения добавленных тегов

    // Паттерн валидации (тот же)
    const tagValidationPattern = /^[\p{L}\d]+(?:[\s-][\p{L}\d]+)*$/u;

    function renderTags() {
      newTagsDisplay.innerHTML = ''; // Очищаем контейнер
      addedNewTags.forEach(tag => {
        const badge = document.createElement('span');
        badge.className = 'tag-badge';
        badge.textContent = tag;
        
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-tag';
        removeBtn.type = 'button'; // Важно, чтобы не отправлять форму
        removeBtn.textContent = 'x';
        removeBtn.onclick = () => removeTag(tag);
        
        badge.appendChild(removeBtn);
        newTagsDisplay.appendChild(badge);
      });
      // Обновляем скрытое поле
      newTagsListHidden.value = addedNewTags.join(',');
    }

    function addTag(tag) {
      const trimmedTag = tag.trim();
      // Валидация
      if (trimmedTag === '' || !tagValidationPattern.test(trimmedTag)) {
        tagValidationError.style.display = 'block';
        newTagInput.style.borderColor = 'red';
        return; // Не добавляем невалидный тег
      }
      // Проверка на дубликат (регистронезависимая)
      if (!addedNewTags.some(existingTag => existingTag.toLowerCase() === trimmedTag.toLowerCase())) {
        addedNewTags.push(trimmedTag);
        renderTags();
        newTagInput.value = ''; // Очищаем поле ввода
        tagValidationError.style.display = 'none'; // Скрываем ошибку
        newTagInput.style.borderColor = '#FFD700'; // Восстанавливаем цвет рамки
      } else {
        // Можно добавить сообщение, что тег уже добавлен
        console.log(`Tag "${trimmedTag}" already added.`);
        newTagInput.value = ''; // Все равно очищаем
      }
    }

    function removeTag(tagToRemove) {
      addedNewTags = addedNewTags.filter(tag => tag.toLowerCase() !== tagToRemove.toLowerCase());
      renderTags();
    }

    newTagInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        event.preventDefault(); // Предотвращаем отправку формы
        addTag(newTagInput.value);
      }
    });

    // Очищаем ошибку при начале ввода нового тега
    newTagInput.addEventListener('input', () => {
      tagValidationError.style.display = 'none';
      newTagInput.style.borderColor = '#FFD700';
    });

  </script>
</body>
</html>
