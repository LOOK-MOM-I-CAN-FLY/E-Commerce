<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Glamick';
      src: url('/static/fonts/glamick.otf') format('opentype');
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Glamick', sans-serif;
      color: #FFD700;
      overflow: hidden;
      height: 100vh;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: opacity 0.5s ease-in-out;
    }

    #video2 {
      opacity: 0;
    }

    #video3 {
      opacity: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    .nav-center {
      display: flex;
      gap: 4rem;
      justify-content: center;
      flex: 1;
    }

    .nav-right {
      display: flex;
      gap: 1rem;
    }

    .content {
      padding: 150px 60px 60px;
      position: relative;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <video id="video1" class="video-bg" muted></video>
  <video id="video2" class="video-bg" muted></video>
  <video id="video3" class="video-bg" muted></video>

  <div class="navbar">
    <div class="nav-center">
      <a href="/">Main</a>
      <a href="/products">Products</a>
      <a href="/profile">Account</a>
      <a href="/upload">Add Product</a>
      <a href="/cart">Cart</a>
    </div>
    <div class="nav-right">
      <a href="/register">Sign Up</a>
      <a href="/login">Log In</a>
    </div>
  </div>

  <div class="content">
    <h1>{{.Product.Title}}</h1>
    <p>{{.Product.Description}}</p>
    
    <!-- заменённый блок внутри body -->
    {{if .Product.FilePath}}
      <img src="/images/products/{{.Product.ID}}" alt="{{.Product.Title}}" style="max-width: 300px; max-height: 300px; object-fit: cover; border-radius: 5px; margin: 20px 0;">
    {{end}}

    
    {{if .Error}}
      <div style="background-color: rgba(255,0,0,0.3); padding: 10px; border-radius: 5px; margin: 15px 0;">
        {{.Error}}
      </div>
    {{end}}
    
    <form method="POST" action="/buy/{{.Product.ID}}" style="margin-top: 20px;">
      <button type="submit" style="padding: 10px 20px; background-color: #FFD700; color: black; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Confirm Purchase</button>
    </form>
  </div>

  <script>
    const video1 = document.getElementById('video1');
    const video2 = document.getElementById('video2');
    const video3 = document.getElementById('video3');

    video1.src = "/static/video/a.MP4";
    video2.src = "/static/video/b.MP4";
    video3.src = "/static/video/c.MP4";

    video1.style.opacity = '1';
    video1.play().catch(error => console.error("Video 1 Autoplay failed:", error));

    video1.addEventListener('ended', () => {
      video1.style.opacity = '0';
      video2.style.opacity = '1';
      video2.currentTime = 0;
      video2.play().catch(error => console.error("Video 2 Play failed:", error));
    });

    video2.addEventListener('ended', () => {
      video2.style.opacity = '0';
      video3.style.opacity = '1';
      video3.currentTime = 0;
      video3.play().catch(error => console.error("Video 3 Play failed:", error));
    });

    video3.addEventListener('ended', () => {
        video3.style.opacity = '0';
        video1.style.opacity = '1';
        video1.currentTime = 0;
        video1.play().catch(error => console.error("Video 1 Play failed:", error));
    });
  </script>
</body>
</html>
